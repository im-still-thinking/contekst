version: '3.8'

services:
  backend:
    build: .
    container_name: contekst-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - contekst-network

networks:
  contekst-network:
    name: contekst-network
    driver: bridge
    external: false