services:
  backend:
    build: .
    container_name: contekst-backend
    expose:
      - "3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - contekst-network

  nginx:
    image: nginx:alpine
    container_name: contekst-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - contekst-network

networks:
  contekst-network:
    name: contekst-network
    driver: bridge
    external: false